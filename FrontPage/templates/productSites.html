{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <form method="get"  class="form-inline" action="/frontpage/productSites">
                    <div class="form-group">
                        <input type="text" class="form-control" name="searchText" placeholder="哒哒哒">
                    </div>
                    <button type="submit" class="btn btn-default">Go!</button>
                </form>
             </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
   </div><!-- /.row -->

<table class="table">
    <thead>
        <tr>
            <th>模块名</th>
            <th>G4 服务器</th>
            <th>G5 服务器</th>
            <th>端口号</th>
        </tr>
    </thead>
    <tbody>
    {% for releaseObj in reObjects %}
        <tr>
            <td>{{ releaseObj.modeleNmae }}</td>
            <td>{{ releaseObj.g4Address }}</td>
            <td>{{ releaseObj.g5Address }}</td>
            <td>{{ releaseObj.port }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
